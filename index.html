<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <section class="info-header">
        <p class="highscoreTracker">View Highscores</p>
        <p class="endQuiz">End Quiz</p>
        <p class="scoreTracker">Score: 100</p>
    </section>

    <!--Start screen-->
    <main class="content">
        <div class="main-screen">
            <h2 class="heading">Coding Quiz</h2>
            <p class="info">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!</p>
            <button class="startQuizBtn">Start Quiz</button>
        </div>

        <!--Questions-->
        <div class="questions-screen">
            <h2 class="questions">Questions</h2>
            <button class="answer-button answer1">A</button>
            <button class="answer-button answer2">B</button>
            <button class="answer-button answer3">C</button>
            <button class="answer-button answer4">D</button>
            <p class="results"></p>
        </div>

        <!--Highscore screens-->
        <div class="highscoreScreen">
            <div class="row1">
                <h2 class="highscores-heading">Highscores</h2>
            </div>

            <div class="container">
                <ul class="userResult"></ul>
                <ul class="userScore"></ul>
            </div>

            <div class="row3">
                <button class="delHighscore">Clear Highscores</button>
                <button id="back-btn2" class="backButton">Back</button>
            </div>
        </div>

        <!--User scores-->
        <div class="enterUserscore">
            <div class="row1">
                <h2 class="highscores-heading">Highscores</h2>
            </div>

            <div class="row2">
                <input class="userInitials" type="text">
                <button class="submitBtn">Submit</button>
            </div>

            <div class="row3">
                <button id="back-btn1" class="backButton">Back</button>
            </div>
        </div>
    <main>

<script type="javascript" src="./assets/script.js"></script>

</body>
</html>
